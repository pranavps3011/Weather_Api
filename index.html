<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
           <h1>Weather Api</h1>

           <div class="tabs">
               <p class="tab" id="your-weather">Your Weather</p>
               <p class="tab" id="search-weather">Search Weather</p>
           </div>

           <div class="container">
                 <!-- permission -->
                  <div class="sub-container permissionForLocation">
                        <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                        <p>Grant Location Access</p>
                        <p>Allow Access to get weather Information</p>
                        <button class="btn" id="grant-access">Grant Access</button>
                  </div>

                  <!-- search-form -->
                   <form class="form-container" id="searchForm">
                        <input placeholder="Search for city..." id="searchInput" type="text">
                        <button class="btn" type="submit">
                            <img src="./assets/search.png" width="20" height="20" loading="lazy">
                        </button>
                        
                   </form>

                   <!-- loading screen container -->
                    <div class="sub-container loading-container">
                        <img src="./assets/loading.gif" width="150" height="150">
                        <p>Loading...</p>
                    </div>

                    <!-- show weather info -->
                     <div class="sub-container user-info-container">

                        <div class="name">
                            <p id="city-name"></p>
                            <img src="" alt="" id="flag">
                        </div>

                        <p id="description"></p>
                        <img src="" alt="" id="desc-img">
                        <p id="temp" data-temp> </p>
                            <!-- 3 crads -->
                             <div class="parameter-container">
                                      
                                <!-- card 1 -->
                                 <div class="para">
                                    <img src="./assets/wind.png" alt="">
                                    <p>Windspeed</p>
                                    <p id="windspeed"></p>
                                 </div>

                                 <!-- card 2 -->
                                 <div class="para">
                                    <img src="./assets/humidity.png" alt="">
                                    <p>humidity</p>
                                    <p id="humidity"></p>
                                 </div>

                                 <!-- card 3 -->
                                 <div class="para">
                                    <img src="./assets/cloud.png" alt="">
                                    <p>cloud</p>
                                    <p id="cloud"></p>
                                 </div> 
                             </div>
                        

                     </div>

           </div>


    </div>
    


    <script src="index.js"></script>
</body>
</html>
